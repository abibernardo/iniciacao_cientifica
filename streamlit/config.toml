[theme]
base = "light"  # Visual limpo e profissional
primaryColor = "#0056B3"  # Azul acadêmico (links, botões, destaques)
backgroundColor = "#F8F9FB"  # Fundo claro e suave
secondaryBackgroundColor = "#FFFFFF"  # Cards e containers com fundo branco
textColor = "#1C1C1C"  # Texto quase preto para alta legibilidade
font = "sans serif"  # Moderna e apropriada para ambientes acadêmicos

[browser]
gatherUsageStats = false  # Boa prática para apps acadêmicos (evita envio de stats)

[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[logger]
level = "info"

